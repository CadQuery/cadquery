image: Visual Studio 2019

shallow_clone: true

platform:
    - x64

environment:
    matrix:
        - PYTHON_VERSION: 3.7
          MINICONDA_DIRNAME: C:\Miniconda37-x64
        - PYTHON_VERSION: 3.8
          MINICONDA_DIRNAME: C:\Miniconda38-x64
        - PYTHON_VERSION: 3.9
          MINICONDA_DIRNAME: C:\Miniconda39-x64

    ANACONDA_TOKEN:
        secure: $(anaconda_token)

install:
    - set "PATH=%MINICONDA_DIRNAME%;%MINICONDA_DIRNAME%\\Scripts;%PATH%"
    - conda config --set always_yes yes
    - conda update -q conda
    - conda env create -f environment.yml
    - activate cadquery
    - conda install -c conda-forge -c defaults -c cadquery python=%PYTHON_VERSION%

build: false

test_script:
    - pytest -v --cov

on_success:
    - codecov
