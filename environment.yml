name: cadquery
channels:
  - conda-forge
dependencies:
  - python>=3.9,<=3.12
  - ipython
  - ocp=7.7.2
  - vtk=*=qt*
  - pyparsing>=2.1.9
  - sphinx=5.0.1
  - sphinx_rtd_theme
  - mypy
  - codecov
  - pytest
  - pytest-cov
  - ezdxf
  - typing_extensions
  - nptyping=2.0.1
  # numpy 2.0 breaks the current release of nptyping. We need a pre-2.0 numpy
  # until nptyping is fixed, possibly by
  # https://github.com/ramonhagenaars/nptyping/pull/114.
  - numpy<2.0.0
  - nlopt
  - path
  - casadi
  - multimethod >=1.11,<2.0
  - typed-ast
  - regex
  - pathspec
  - click
  - appdirs
  - pip
  - pip:
    - --editable=.
    - git+https://github.com/cadquery/black.git@cq
