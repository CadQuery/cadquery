language: generic

sudo: false
dist: trusty

branches:
  only:
  - cq1_pythonocc
  - master
  - "/\\d+\\.\\d+\\.?d*\\-*[a-z]*/"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libstdc++6

env:
  global:
    secure: 

matrix:
  include:
  - env: TRAVIS_PYTHON_VERSION=2.7
    os: osx
  - env: TRAVIS_PYTHON_VERSION=2.7
    os: linux
  - env: TRAVIS_PYTHON_VERSION=3.6
    os: osx
  - env: TRAVIS_PYTHON_VERSION=3.6
    os: linux

before_install:
- if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      PY_MAJOR=2 ;
  else
      PY_MAJOR=3 ;
  fi ;
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      OS=Linux ;
  else
      OS=MacOSX ;
  fi ;
  wget https://repo.continuum.io/miniconda/Miniconda$PY_MAJOR-latest-$OS-x86_64.sh -O miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda;
- export PATH="$HOME/miniconda/bin:$HOME/miniconda/lib:$PATH";
- hash -r;
- conda config --set always_yes yes --set changeps1 no;
- conda create -y -q -n test_cq -c pythonocc -c oce -c conda-forge -c dlr-sc pythonocc-core=0.18
  pyparsing mock;
- source ~/miniconda/bin/activate test_cq;
- python -c 'import OCC.gp as gp; print(gp.gp_Vec())'
- pip install codecov

install:
- python setup.py install

script:
- coverage run runtests.py

after_success:
- codecov

before_deploy:
- conda install anaconda-client conda-build
- sh conda_build.sh

deploy:
- provider: script
  skip_cleanup: true
  script: anaconda -v -t $ANACONDA_TOKEN upload --force --user cadquery /tmp/cbld/**/cadquery-*.tar.bz2
  on:
    tags: true
